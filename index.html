<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋卜卦 - 點亮前路</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-main: #3E3E3E;
            --text-accent: #B08D79;
            --piece-back: #D4B59D; /* 棋子背面的木頭色 */
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 60px 20px 40px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 2.2rem;
            color: var(--text-accent);
            margin-bottom: 10px;
            letter-spacing: 6px;
        }

        .intro-poetry {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.15rem;
            color: var(--text-main);
            line-height: 2;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .meditation-box {
            margin-bottom: 20px;
            min-height: 80px;
        }
        .meditation-hint {
            font-size: 0.9rem;
            color: var(--text-accent);
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 400;
        }
        .spirit-guide {
            font-size: 1.1rem;
            font-family: 'Noto Serif TC', serif;
            color: #7A6A53;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* --- 棋盤顯示區 (結果區) --- */
        .divination-area {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 10px auto 30px;
            /* 預設保留空間，不會因為沒棋子就塌陷 */
        }

        /* --- 棋子選牌區 (下方整排) --- */
        .piece-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            transition: opacity 0.5s ease;
        }

        /* 蓋著的棋子 (背面) */
        .hidden-piece {
            width: 45px;
            height: 45px;
            background-color: var(--piece-back);
            border: 2px solid #C6A490;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s;
        }
        
        /* 增加一點立體感裝飾 */
        .hidden-piece::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px dashed rgba(255,255,255,0.5);
            border-radius: 50%;
        }

        .hidden-piece:hover {
            transform: translateY(-3px);
            background-color: #C6A490;
        }

        .hidden-piece.selected {
            visibility: hidden; /* 選過就隱藏 */
            pointer-events: none;
        }

        /* --- 翻開後的棋子樣式 --- */
        .chess-piece {
            width: 68px;
            height: 68px;
            background-color: #FFF;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "KaiTi", "BiauKai", "DFKai-SB", "楷體", "標楷體", "LiSu", serif;
            font-size: 2.2rem;
            font-weight: 500;
            line-height: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            
            /* 動畫設定 */
            opacity: 0;
            transform: scale(0.8) rotateY(90deg); /* 初始狀態：縮小且旋轉90度(看起來像沒翻開) */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 翻開動畫 class */
        .chess-piece.revealed {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
        }

        .piece-red { 
            color: #D62828; 
            border: 3px solid #D62828; 
        }
        .piece-black { 
            color: #000; 
            border: 3px solid #000;
        }

        /* --- 五個特定位置 (依照您的指定順序) --- */
        
        /* 1. 中間 */
        .pos-center { 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 10;
        }
        /* 覆寫 revealed 的 transform，因為中間需要置中定位 */
        .pos-center.revealed { transform: translate(-50%, -50%) scale(1.1); }


        /* 2. 中間的左邊 */
        .pos-left { 
            top: 50%; left: 0; 
            transform: translateY(-50%); 
        }
        .pos-left.revealed { transform: translateY(-50%) scale(1); }

        /* 3. 中間的右邊 */
        .pos-right { 
            top: 50%; right: 0; 
            transform: translateY(-50%); 
        }
        .pos-right.revealed { transform: translateY(-50%) scale(1); }

        /* 4. 中間的上方 */
        .pos-top { 
            top: 0; left: 50%; 
            transform: translateX(-50%); 
        }
        .pos-top.revealed { transform: translateX(-50%) scale(1); }

        /* 5. 中間的下方 */
        .pos-bottom { 
            bottom: 0; left: 50%; 
            transform: translateX(-50%); 
        }
        .pos-bottom.revealed { transform: translateX(-50%) scale(1); }


        /* --- 結果提示區 --- */
        #result-hint {
            display: none;
            color: #D64F4F;
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.1rem;
            background: #FFF5F5;
            padding: 20px;
            border-radius: 12px;
            border: 1px dashed #D64F4F;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .secondary-btn {
            background-color: transparent;
            color: var(--text-accent);
            border: 1px solid var(--text-accent);
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px auto 0;
            transition: all 0.3s ease;
            font-family: 'Noto Serif TC', serif;
        }
        .secondary-btn:hover {
            background-color: var(--text-accent);
            color: white;
        }

        .footer {
            margin-top: 60px;
            padding: 50px 20px;
            width: 100%;
            background-color: #F4EFE6;
            text-align: center;
        }

        .qr-code {
            width: 160px;
            height: 160px;
            margin: 15px 0;
            border: 5px solid white;
            border-radius: 10px;
        }

        .line-btn {
            display: inline-block;
            background-color: #06C755;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .divination-area { width: 280px; height: 280px; }
            .chess-piece { width: 60px; height: 60px; font-size: 1.8rem; }
            .hidden-piece { width: 38px; height: 38px; } /* 手機版選牌小一點才塞得下 */
            .piece-pool { gap: 8px; max-width: 340px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>象棋卜卦</h1>

        <div class="intro-poetry">
            在迷霧裡，我為你點亮一盞燈<br>
            照見前方，也照見你自己。
        </div>

        <div class="meditation-box" id="guide-text">
            <div class="meditation-hint">靜心冥想你的問題</div>
            <div class="spirit-guide">請憑直覺，點選下方 5 顆棋子...</div>
        </div>

        <div class="divination-area" id="board"></div>

        <div class="piece-pool" id="pool"></div>
        
        <div id="result-hint">
            截圖卜卦結果回傳<br>
            <span style="font-size: 0.8rem; font-weight: normal;">（一個問題一掛。以第一次抽的為主）</span>
            <br>
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #FFDADA;">
                <button class="secondary-btn" id="againBtn" onclick="resetGame()">再問一卦</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p style="color:var(--text-accent); font-family: 'Noto Serif TC'; font-weight: bold; font-size: 1.2rem;">預約一對一解卦</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://lin.ee/CJuYGTu" alt="Line QR" class="qr-code">
        <br>
        <a href="https://lin.ee/CJuYGTu" target="_blank" class="line-btn">點擊連結加入 LINE</a>
        <p style="font-size: 0.8rem; color: #999; margin-top: 15px;">LINE ID: @nin34</p>
    </footer>

    <script>
        // 定義32顆棋子
        const allPiecesData = [
            { name: "帥", color: "red" }, { name: "仕", color: "red" }, { name: "仕", color: "red" },
            { name: "相", color: "red" }, { name: "相", color: "red" }, { name: "俥", color: "red" },
            { name: "俥", color: "red" }, { name: "傌", color: "red" }, { name: "傌", color: "red" },
            { name: "炮", color: "red" }, { name: "炮", color: "red" }, { name: "兵", color: "red" },
            { name: "兵", color: "red" }, { name: "兵", color: "red" }, { name: "兵", color: "red" }, { name: "兵", color: "red" },
            { name: "將", color: "black" }, { name: "士", color: "black" }, { name: "士", color: "black" },
            { name: "象", color: "black" }, { name: "象", color: "black" }, { name: "車", color: "black" },
            { name: "車", color: "black" }, { name: "馬", color: "black" }, { name: "馬", color: "black" },
            { name: "包", color: "black" }, { name: "包", color: "black" }, { name: "卒", color: "black" },
            { name: "卒", color: "black" }, { name: "卒", color: "black" }, { name: "卒", color: "black" }, { name: "卒", color: "black" }
        ];

        let shuffledPieces = []; // 洗牌後的陣列
        let clickCount = 0; // 目前點了幾顆
        
        // 定義五個位置的順序：中、左、右、上、下
        const positionClasses = ['pos-center', 'pos-left', 'pos-right', 'pos-top', 'pos-bottom'];
        const positionNames = ['中間', '左邊', '右邊', '上方', '下方']; // 用於除錯或提示

        const poolEl = document.getElementById('pool');
        const boardEl = document.getElementById('board');
        const hintEl = document.getElementById('result-hint');
        const guideText = document.querySelector('.spirit-guide');

        // 初始化遊戲
        function initGame() {
            // 重置變數
            clickCount = 0;
            boardEl.innerHTML = "";
            poolEl.innerHTML = "";
            poolEl.style.display = "flex";
            hintEl.style.display = "none";
            guideText.innerText = "請憑直覺，點選下方 5 顆棋子...";

            // 1. 洗牌
            shuffledPieces = [...allPiecesData].sort(() => 0.5 - Math.random());

            // 2. 產生32顆蓋著的棋子
            shuffledPieces.forEach((piece, index) => {
                const btn = document.createElement('div');
                btn.className = 'hidden-piece';
                btn.onclick = () => selectPiece(btn, piece, index);
                poolEl.appendChild(btn);
            });
        }

        // 點擊棋子時的動作
        function selectPiece(element, pieceData, index) {
            if (clickCount >= 5) return; // 點滿5顆就不給點

            // 1. 隱藏下方選牌區的這顆棋子
            element.classList.add('selected');

            // 2. 決定這顆棋子要飛去哪個位置
            const targetClass = positionClasses[clickCount];

            // 3. 在棋盤上建立這顆棋子 (一開始透明)
            const newPiece = document.createElement('div');
            newPiece.className = `chess-piece piece-${pieceData.color} ${targetClass}`;
            newPiece.innerText = pieceData.name;
            boardEl.appendChild(newPiece);

            // 4. 強制瀏覽器重繪後，加入 revealed class 觸發翻轉動畫
            setTimeout(() => {
                newPiece.classList.add('revealed');
            }, 50);

            // 5. 更新計數
            clickCount++;

            // 6. 更新引導文字
            if (clickCount < 5) {
                guideText.innerText = `已選 ${clickCount} 顆，還剩 ${5 - clickCount} 顆...`;
            } else {
                guideText.innerText = "卦象已顯現。";
                finishDivination();
            }
        }

        function finishDivination() {
            // 隱藏選牌區
            setTimeout(() => {
                poolEl.style.display = 'none';
                hintEl.style.display = 'block';
                // 平滑捲動到結果區
                boardEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 600);
        }

        function resetGame() {
            initGame();
        }

        // 頁面載入時直接開始
        window.onload = initGame;

    </script>
</body>
</html>
