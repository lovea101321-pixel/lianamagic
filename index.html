<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋卜卦 - 點亮前路</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDFBF7;
            --text-main: #3E3E3E; /* 一般字體黑色 */
            --text-accent: #B08D79; /* 重點奶茶色 */
            --piece-border: #C6A490;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 60px 20px 40px;
            text-align: center;
            box-sizing: border-box;
        }

        /* 標題保持奶茶色 */
        h1 {
            font-family: 'Noto Serif TC', serif;
            font-size: 2.2rem;
            color: var(--text-accent);
            margin-bottom: 10px;
            letter-spacing: 6px;
        }

        /* 詩句保持黑色 */
        .intro-poetry {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.15rem;
            color: var(--text-main);
            line-height: 2;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .meditation-box {
            margin-bottom: 20px;
        }
        .meditation-hint {
            font-size: 0.9rem;
            color: var(--text-accent);
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 400;
        }
        .spirit-guide {
            font-size: 1.1rem;
            font-family: 'Noto Serif TC', serif;
            color: #7A6A53;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .cta-btn {
            background-color: var(--text-accent);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.25rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(176, 141, 121, 0.3);
            letter-spacing: 2px;
            font-family: 'Noto Serif TC', serif;
            margin-bottom: 30px;
        }

        .secondary-btn {
            display: none;
            background-color: transparent;
            color: var(--text-accent);
            border: 1px solid var(--text-accent);
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px auto 0;
            transition: all 0.3s ease;
            font-family: 'Noto Serif TC', serif;
        }

            font-size: 0.95rem;
            color: #555;
